<md-content ng-controller="loginCtrl">
    <md-content class="page-login" ng-app="debateflowsapp" ng-controller="loginCtrl" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span>Login Form</span></h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="Form">
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input type="text" name="email" ng-model="email" placeholder="debater@example.com" required/>
                        <div ng-messages="Form.email.$error" role="alert" multiple="">
                            <div class="my-message" ng-message="required">You must supply a email.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="password" placeholder="" required/>
                        <div ng-messages="Form.password.$error" role="alert" multiple="">
                            <div class="my-message" ng-message="required">You must supply a password.</div>
                        </div>
                    </md-input-container>
                    <md-button class="md-raised md-primary" ng-disabled="!Form.$valid" ng-click="login()">&nbsp Login &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
    </md-content>
</md-content>
